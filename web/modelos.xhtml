<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
  <h:head>
    <title>Modelos</title>
  </h:head>

  <h:body>
    <p:growl id="growl" life="3000"/>

    <h:form id="formModelos">
      <p:commandButton value="Cadastrar" oncomplete="PF('cadastro').show()" update=":modalCadastro"
                       style="margin-bottom: 8px;"/>
      <p:commandButton value="Visualizar" oncomplete="PF('visualizacao').show()" update=":modalVisualizacao"
                       style="margin-bottom: 8px; margin-left: 10px;"/>
      <p:commandButton value="Alterar" oncomplete="PF('alteracao').show()" update=":modalAlteracao"
                       style="margin-bottom: 8px; margin-left: 10px;"/>
      <p:commandButton value="Deletar" action="#{modeloCtrl.delete()}" update=":formModelos:tabelaModelos :growl"
                       style="margin-bottom: 8px; margin-left: 10px;">
        <p:confirm message="Deseja realmente deletar o modelo selecionado?"/>
      </p:commandButton>

      <p:dataTable id="tabelaModelos" var="modelo" value="#{modeloCtrl.readAll()}" paginator="true"
                   selectionMode="single" selection="#{modeloCtrl.selecionado}" rowKey="#{modelo.id}">
        <f:facet name="header">Modelos</f:facet>
        <p:column headerText="ID">#{modelo.id}</p:column>
        <p:column headerText="Nome">#{modelo.nome}</p:column>
        <p:column headerText="Fabricante">#{modelo.fabricante}</p:column>
        <p:column headerText="Tipo">#{modelo.tipo}</p:column>
      </p:dataTable>
    </h:form>

    <p:confirmDialog global="true">
      <h:form>
        <p:commandButton value="Sim" styleClass="ui-confirmdialog-yes"/>
        <p:commandButton value="Não" styleClass="ui-confirmdialog-no"/>
      </h:form>
    </p:confirmDialog>

    <p:dialog id="modalCadastro" modal="true" widgetVar="cadastro" resizable="false">
      <f:facet name="header">Cadastro Modelo</f:facet>

      <h:form id="formCadastro">
        <p:panelGrid columns="2">
          <h:outputText value="Nome"/>
          <p:inputText id="nome" value="#{modeloCtrl.modelo.nome}" required="true"
                       requiredMessage="Campo nome obrigatório"/>

          <h:outputText value="Fabricante"/>
          <p:inputText id="fabricante" value="#{modeloCtrl.modelo.fabricante}" required="true"
                       requiredMessage="Campo fabricante obrigatório"/>

          <h:outputText value="Tipo"/>
          <p:inputText value="#{modeloCtrl.modelo.tipo}"/>

          <h:outputText value="Potência do Motor"/>
          <p:inputText value="#{modeloCtrl.modelo.motorPotencia}"/>

          <h:outputText value="Cilindrada do Motor"/>
          <p:inputText value="#{modeloCtrl.modelo.motorCilindrada}"/>
        </p:panelGrid>

        <p:commandButton value="Cadastrar" action="#{modeloCtrl.create()}"
                         oncomplete="PF('cadastro').hide()" update=":formModelos:tabelaModelos :growl"/>
        <p:commandButton value="Cancelar" oncomplete="PF('cadastro').hide()"/>
      </h:form>
    </p:dialog>

    <p:dialog id="modalVisualizacao" modal="true" widgetVar="visualizacao" resizable="false">
      <f:facet name="header">Visualização Modelo</f:facet>

      <h:form id="formVisualizacao">
        <p:panelGrid columns="2">
          <h:outputText value="ID"/>
          <h:outputText value="#{modeloCtrl.selecionado.id}"/>

          <h:outputText value="Nome"/>
          <h:outputText value="#{modeloCtrl.selecionado.nome}"/>

          <h:outputText value="Fabricante"/>
          <h:outputText value="#{modeloCtrl.selecionado.fabricante}"/>

          <h:outputText value="Tipo"/>
          <h:outputText value="#{modeloCtrl.selecionado.tipo}"/>

          <h:outputText value="Potência do Motor"/>
          <h:outputText value="#{modeloCtrl.selecionado.motorPotencia}"/>

          <h:outputText value="Cilindrada do Motor"/>
          <h:outputText value="#{modeloCtrl.selecionado.motorCilindrada}"/>
        </p:panelGrid>
      </h:form>
    </p:dialog>

    <p:dialog id="modalAlteracao" modal="true" widgetVar="alteracao" resizable="false">
      <f:facet name="header">Alteração Modelo</f:facet>

      <h:form id="formAlteracao">
        <p:panelGrid columns="2">
          <h:outputText value="ID"/>
          <h:outputText value="#{modeloCtrl.selecionado.id}"/>

          <h:outputText value="Nome"/>
          <p:inputText value="#{modeloCtrl.selecionado.nome}" required="true"
                       requiredMessage="Campo nome obrigatório"/>

          <h:outputText value="Fabricante"/>
          <p:inputText value="#{modeloCtrl.selecionado.fabricante}" required="true"
                       requiredMessage="Campo fabricante obrigatório"/>

          <h:outputText value="Tipo"/>
          <p:inputText value="#{modeloCtrl.selecionado.tipo}"/>

          <h:outputText value="Potência do Motor"/>
          <p:inputText value="#{modeloCtrl.selecionado.motorPotencia}"/>

          <h:outputText value="Cilindrada do Motor"/>
          <p:inputText value="#{modeloCtrl.selecionado.motorCilindrada}"/>
        </p:panelGrid>

        <p:commandButton value="Alterar" action="#{modeloCtrl.update()}"
                         oncomplete="PF('alteracao').hide()" update=":formModelos:tabelaModelos :growl">
          <p:confirm message="Deseja realmente alterar o modelo selecionado?"/>
        </p:commandButton>
        <p:commandButton value="Cancelar" oncomplete="PF('alteracao').hide()"/>
      </h:form>
    </p:dialog>
  </h:body>
</html>
