<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
  <h:head>
    <title>Modelos</title>
  </h:head>

  <h:body>
    <p:growl id="growl" life="2000"/>

    <h:form id="formModelos">
      <p:commandButton value="Cadastrar" oncomplete="PF('cadastro').show()" update="tabelaModelos"
                       style="margin-bottom: 8px;"/>
      <p:dataTable id="tabelaModelos" var="modelo" value="#{modeloCtrl.readAll()}" paginator="true">
        <f:facet name="header">Modelos</f:facet>
        <p:column headerText="ID">#{modelo.id}</p:column>
        <p:column headerText="Nome">#{modelo.nome}</p:column>
        <p:column headerText="Fabricante">#{modelo.fabricante}</p:column>
        <p:column headerText="Tipo">#{modelo.tipo}</p:column>
      </p:dataTable>
    </h:form>

    <p:dialog id="modalCadastro" modal="true" widgetVar="cadastro">
      <f:facet name="header">Cadastro Modelo</f:facet>
      
      <h:form id="formCadastro">
        <p:panelGrid columns="2">
          <h:outputText value="Nome"/>
          <p:inputText value="#{modeloCtrl.modelo.nome}"/>

          <h:outputText value="Fabricante"/>
          <p:inputText value="#{modeloCtrl.modelo.fabricante}"/>

          <h:outputText value="Tipo"/>
          <p:inputText value="#{modeloCtrl.modelo.tipo}"/>

          <h:outputText value="PotÃªncia do Motor"/>
          <p:inputText value="#{modeloCtrl.modelo.motorPotencia}"/>

          <h:outputText value="Cilindrada do Motor"/>
          <p:inputText value="#{modeloCtrl.modelo.motorCilindrada}"/>
        </p:panelGrid>

        <p:commandButton value="Cadastrar" action="#{modeloCtrl.create()}"
                         oncomplete="PF('cadastro').hide()" update=":formModelos :modalCadastro :growl"/>
        <p:commandButton value="Cancelar" oncomplete="PF('cadastro').hide()"/>
      </h:form>
    </p:dialog>
  </h:body>
</html>
