<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
  <h:head>
    <title>Index Administrador</title>
  </h:head>

  <h:body>
    <ui:include src="menuAdministrador.xhtml"/>

    <h2 style="font-size: 20px; font-weight: 800; color: #f01d1d; margin-left: 100px; margin-top: 50px">
      Pendentes
    </h2>
    <hr></hr>

    <div style="display: flex; gap: 20px; max-width: 1000px; margin: 20px auto 0">
      <c:forEach var="cabrito" items="#{cabritoCtrl.readAllNotFinished()}">
        <p:card>
          <h2 style="font-size: 20px; font-weight: 700; text-align: center">
            #{cabrito.modelo.nome}
          </h2>
          <b:form>
            <p:commandButton value="Criar Desmanx" style="margin-top: 10px">
              <f:setPropertyActionListener value="#{cabrito}" target="#{cabritoCtrl.selecionado}"/>
            </p:commandButton>
          </b:form>
        </p:card>
      </c:forEach>
    </div>

    <h2 style="font-size: 20px; font-weight: 800; margin-left: 100px; margin-top: 50px">
      Finalizados
    </h2>
    <hr></hr>
  </h:body>
</html>
